        async function loadTutorials() {

                const res = await fetch('/api/public/tutorials?_=' + Date.now());

        function filterByCategory(category) {

            currentFilter = category;
            
            document.querySelectorAll('.filter-tab').forEach(function(tab) {

        }

        function renderTutorials() {
            console.log('ğŸ¨ æ¸²æŸ“æ•™ç¨‹...');
            const container = document.getElementById('tutorials-container');
            
            const filtered = currentFilter ? 
                allTutorials.filter(function(t) { return t.category === currentFilter; }) : 
                allTutorials;
            
            console.log('ğŸ“Š ç­›é€‰åæ•°é‡: ' + filtered.length);

            if (filtered.length === 0) {

                return;
            }

            const grouped = {};
            filtered.forEach(function(tutorial) {
                const cat = tutorial.category || 'æœªåˆ†ç±»';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(tutorial);
            });

            let html = '';
            Object.keys(grouped).sort().forEach(function(category) {
                const tutorials = grouped[category];
                html += '<div class="category-section">';
                html += '<div class="category-header">';
                html += '<h2>' + category + '</h2>';
                html += '<span class="category-count">' + tutorials.length + '</span>';
                html += '</div>';
                html += '<div class="tutorials-grid">';
                tutorials.forEach(function(t) {

            container.innerHTML = html;
            console.log('âœ… æ¸²æŸ“å®Œæˆ');
        }

        function renderTutorialCard(tutorial) {
            const difficultyMap = {

            };
            const difficultyText = difficultyMap[tutorial.difficulty] || tutorial.difficulty;

            html += '<div class="tutorial-header">';
            html += '<div class="tutorial-title">' + escapeHtml(tutorial.title) + '</div>';
            html += '<div class="tutorial-meta">';
            if (tutorial.platform) {

            }
            if (tutorial.language) {

                html += '</div>';
            }
