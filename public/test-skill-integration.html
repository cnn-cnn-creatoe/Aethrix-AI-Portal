<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Integration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0f1228;
            color: #fff;
        }
        h1 {
            color: #60a5fa;
        }
        .test-section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }
        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .skill-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .skill-card:hover {
            transform: translateY(-4px);
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        .skill-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .skill-card-icon {
            font-size: 2rem;
        }
        .skill-card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #f1f5f9;
            margin: 0;
        }
        .skill-card-description {
            font-size: 0.875rem;
            color: #94a3b8;
            margin: 0 0 12px 0;
            line-height: 1.5;
        }
        .skill-card-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .skill-card-tag {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        pre {
            background: #0f1228;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Skill Integration Test</h1>
    
    <div class="test-section">
        <h2>1. API Connection Test</h2>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Skill Cards Display Test</h2>
        <button onclick="loadSkillCards()">Load Skill Cards (8 cards)</button>
        <div id="skill-cards-result"></div>
        <div class="skill-grid" id="skill-grid"></div>
    </div>

    <div class="test-section">
        <h2>3. Console Logs</h2>
        <div id="console-logs" style="max-height: 300px; overflow-y: auto;"></div>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const logsDiv = document.getElementById('console-logs');

        function addLog(type, ...args) {
            const logEntry = document.createElement('div');
            logEntry.className = type === 'error' ? 'test-result error' : 'test-result';
            logEntry.textContent = `[${type.toUpperCase()}] ${args.join(' ')}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('log', ...args);
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('error', ...args);
        };

        // Test API connection
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Testing API connection to http://localhost:4005/api/skills');
                const response = await fetch('http://localhost:4005/api/skills');
                console.log('API Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const skillCount = data.data?.skills?.length || 0;
                
                console.log(`API returned ${skillCount} skills`);
                
                resultDiv.innerHTML = `
                    <div class="test-result success">
                        <strong>âœ“ API Connection Successful</strong><br>
                        Status: ${response.status}<br>
                        Skills Count: ${skillCount}<br>
                        <details>
                            <summary>View Response</summary>
                            <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                console.error('API test failed:', error);
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <strong>âœ— API Connection Failed</strong><br>
                        Error: ${error.message}<br>
                        <br>
                        <strong>Troubleshooting:</strong><br>
                        1. Check if skill server is running on port 4005<br>
                        2. Check CORS settings<br>
                        3. Check browser console for details
                    </div>
                `;
            }
        }

        // Load skill cards
        async function loadSkillCards() {
            const resultDiv = document.getElementById('skill-cards-result');
            const gridDiv = document.getElementById('skill-grid');
            
            resultDiv.innerHTML = '<p>Loading...</p>';
            gridDiv.innerHTML = '';
            
            try {
                console.log('Loading skill cards...');
                const response = await fetch('http://localhost:4005/api/skills');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const skills = data.data?.skills || [];
                const displaySkills = skills.slice(0, 8);
                
                console.log(`Rendering ${displaySkills.length} skill cards`);
                
                if (displaySkills.length === 0) {
                    gridDiv.innerHTML = '<p>No skills found</p>';
                    resultDiv.innerHTML = '<div class="test-result error">No skills to display</div>';
                    return;
                }
                
                // Render cards
                gridDiv.innerHTML = displaySkills.map(skill => createSkillCard(skill)).join('');
                
                // Add click handlers
                gridDiv.querySelectorAll('.skill-card').forEach((card, index) => {
                    card.addEventListener('click', () => {
                        const skillId = displaySkills[index].id;
                        const url = `http://localhost:4005/?skill=${skillId}`;
                        console.log(`Opening skill: ${url}`);
                        window.open(url, '_blank');
                    });
                });
                
                resultDiv.innerHTML = `
                    <div class="test-result success">
                        <strong>âœ“ Skill Cards Loaded Successfully</strong><br>
                        Displayed: ${displaySkills.length} cards<br>
                        Click on any card to open the skill detail page
                    </div>
                `;
                
                console.log('Skill cards rendered successfully');
            } catch (error) {
                console.error('Failed to load skill cards:', error);
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <strong>âœ— Failed to Load Skill Cards</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function createSkillCard(skill) {
            const icon = skill.icon || 'ðŸ”§';
            const name = escapeHtml(skill.name || 'Unnamed Skill');
            const description = escapeHtml(skill.description || '');
            const category = escapeHtml(skill.category || 'general');
            const complexity = escapeHtml(skill.complexity || 'intermediate');
            
            return `
                <div class="skill-card" data-skill-id="${skill.id}">
                    <div class="skill-card-header">
                        <div class="skill-card-icon">${icon}</div>
                        <h3 class="skill-card-title">${name}</h3>
                    </div>
                    <p class="skill-card-description">${description}</p>
                    <div class="skill-card-meta">
                        <span class="skill-card-tag">${category}</span>
                        <span class="skill-card-tag">${complexity}</span>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            console.log('Test page loaded');
            console.log('Click the buttons above to run tests');
        });
    </script>
</body>
</html>
