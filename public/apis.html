        .api-meta {

        .meta-badge {

        .badge-category {

        }
        .badge-region {

        }
        .api-desc {

        }
        .api-tags {

        }
        .tag {

        }
        .empty-state {

        .empty-state svg {

        }
        .back-link {

        }
        .back-link:hover {

        }
        @media (max-width: 768px) {
            .header h1 { font-size: 32px; }
            .apis-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">â† è¿”å›é¦–é¡µ</a>
        
        <div class="header">
            <h1>ğŸ”Œ AI APIé›†åˆ</h1>
            <p>ç²¾é€‰å®˜æ–¹APIã€èšåˆå¹³å°ã€å›½å†…å¹³å°å’Œå¼€æºé¡¹ç›®</p>
        </div>

        <div class="filter-bar">
            <div class="filter-section">
                <span class="filter-label">ä¸»åˆ†ç±»</span>
                <div class="filter-tabs" id="category-tabs"></div>
            </div>
            
            <div class="filter-section">
                <span class="filter-label">å®šä»·</span>
                <div class="filter-tabs" id="pricing-tabs"></div>
            </div>
        </div>

        <div id="apis-container">
            <div style="text-align:center;padding:40px;color:#64748b;">åŠ è½½ä¸­...</div>
        </div>
    </div>

    <script>
        let allApis = [];
        let currentCategoryFilter = '';
        let currentPricingFilter = '';

        const categories = ['å®˜æ–¹API', 'APIèšåˆå¹³å°', 'å›½å†…å¹³å°', 'å¼€æºé¡¹ç›®'];

        function initCategoryTabs() {
            console.log('ğŸš€ åˆå§‹åŒ–ä¸»åˆ†ç±»æŒ‰é’®...');
            const container = document.getElementById('category-tabs');
            
            if (!container) {
                console.error('âŒ æ‰¾ä¸åˆ° category-tabs å®¹å™¨');
                return;
            }
            
            container.innerHTML = '';
            
            const allTab = document.createElement('div');
            allTab.className = 'filter-tab active';
            allTab.textContent = 'å…¨éƒ¨';
            allTab.dataset.category = '';
            allTab.onclick = function() { filterByCategory(''); };
            container.appendChild(allTab);
            
            categories.forEach(function(cat) {
                const tab = document.createElement('div');
                tab.className = 'filter-tab';
                tab.textContent = cat;
                tab.dataset.category = cat;
                tab.onclick = function() { filterByCategory(cat); };
                container.appendChild(tab);
            });
            
            console.log('âœ… åˆ›å»ºäº† ' + (categories.length + 1) + ' ä¸ªä¸»åˆ†ç±»æŒ‰é’®');
        }

        function initPricingTabs() {
            console.log('ğŸš€ åˆå§‹åŒ–å®šä»·æŒ‰é’®...');
            const container = document.getElementById('pricing-tabs');
            
            if (!container) {
                console.error('âŒ æ‰¾ä¸åˆ° pricing-tabs å®¹å™¨');
                return;
            }
            
            container.innerHTML = '';
            
            const pricingOptions = [
                { value: '', label: 'å…¨éƒ¨' },
                { value: 'free', label: 'å…è´¹' },
                { value: 'freemium', label: 'å…è´¹+ä»˜è´¹' },
                { value: 'paid', label: 'ä»˜è´¹' }
            ];
            
            pricingOptions.forEach(function(option, index) {
                const tab = document.createElement('div');
                tab.className = 'filter-tab' + (index === 0 ? ' active' : '');
                tab.textContent = option.label;
                tab.dataset.pricing = option.value;
                tab.onclick = function() { filterByPricing(option.value); };
                container.appendChild(tab);
            });
            
            console.log('âœ… åˆ›å»ºäº† ' + pricingOptions.length + ' ä¸ªå®šä»·æŒ‰é’®');
        }

        async function loadApis() {
            try {
                console.log('ğŸ“¡ å¼€å§‹åŠ è½½APIæ•°æ®...');
                const res = await fetch('/api/public/apis?_=' + Date.now());
                if (res.ok) {
                    const data = await res.json();
                    allApis = data.apis || [];
                    console.log('âœ… åŠ è½½äº† ' + allApis.length + ' ä¸ªAPI');
                    renderApis();
                } else {
                    console.error('âŒ åŠ è½½å¤±è´¥: HTTP ' + res.status);
                    document.getElementById('apis-container').innerHTML = 
                        '<div class="empty-state"><p>åŠ è½½å¤±è´¥: HTTP ' + res.status + '</p></div>';
                }
            } catch (e) {
                console.error('âŒ åŠ è½½é”™è¯¯:', e);
                document.getElementById('apis-container').innerHTML = 
                    '<div class="empty-state"><p>åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</p></div>';
            }
        }

        function filterByCategory(category) {
            console.log('ğŸ” ç­›é€‰ä¸»åˆ†ç±»: ' + (category || 'å…¨éƒ¨'));
            currentCategoryFilter = category;
            
            document.querySelectorAll('#category-tabs .filter-tab').forEach(function(tab) {
                if (tab.dataset.category === category) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            renderApis();
        }

        function filterByPricing(pricing) {
            console.log('ğŸ’° ç­›é€‰å®šä»·: ' + (pricing || 'å…¨éƒ¨'));
            currentPricingFilter = pricing;
            
            document.querySelectorAll('#pricing-tabs .filter-tab').forEach(function(tab) {
                if (tab.dataset.pricing === pricing) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            renderApis();
        }

        function renderApis() {
            console.log('ğŸ¨ æ¸²æŸ“API...');
            const container = document.getElementById('apis-container');
            let filtered = allApis;

            if (currentCategoryFilter) {
                filtered = filtered.filter(function(api) { return api.category === currentCategoryFilter; });
            }

            if (currentPricingFilter) {
                filtered = filtered.filter(function(api) { return api.pricing === currentPricingFilter; });
            }

            console.log('ğŸ“Š ç­›é€‰åæ•°é‡: ' + filtered.length);

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>æš‚æ— API</p></div>';
                return;
            }

            const grouped = {};
            filtered.forEach(function(api) {
                const cat = api.category || 'æœªåˆ†ç±»';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(api);
            });

            let html = '';
            Object.keys(grouped).sort().forEach(function(category) {
                const apis = grouped[category];
                html += '<div class="category-section">';
                html += '<div class="category-header">';
                html += '<h2>' + category + '</h2>';
                html += '<span class="category-count">' + apis.length + '</span>';
                html += '</div>';
                html += '<div class="apis-grid">';
                apis.forEach(function(api) {
                    html += renderApiCard(api);
                });
                html += '</div></div>';
            });

            container.innerHTML = html;
            console.log('âœ… æ¸²æŸ“å®Œæˆ');
        }

        function renderApiCard(api) {
            const pricingMap = {
                'free': 'å…è´¹',
                'freemium': 'å…è´¹+ä»˜è´¹',
                'paid': 'ä»˜è´¹'
            };
            const pricingText = pricingMap[api.pricing] || api.pricing;
            const pricingClass = 'badge-pricing-' + api.pricing;

            let html = '<div class="api-card" onclick="window.open(\'' + api.url + '\', \'_blank\')">';
            html += '<div class="api-header">';
            html += '<div class="api-title">' + escapeHtml(api.title) + '</div>';
            html += '<div class="api-meta">';
            if (api.category) {
                html += '<span class="meta-badge badge-category">' + api.category + '</span>';
            }
            if (api.subcategory) {
                html += '<span class="meta-badge badge-subcategory">' + api.subcategory + '</span>';
            }
            if (api.pricing) {
                html += '<span class="meta-badge ' + pricingClass + '">' + pricingText + '</span>';
            }
            if (api.region) {
                html += '<span class="meta-badge badge-region">' + (api.region === 'china' ? 'å›½å†…' : 'å›½é™…') + '</span>';
            }
            html += '</div></div>';
            if (api.description) {
                html += '<div class="api-desc">' + escapeHtml(api.description) + '</div>';
            }
            if (api.tags && api.tags.length > 0) {
                html += '<div class="api-tags">';
                api.tags.forEach(function(tag) {
                    html += '<span class="tag">' + escapeHtml(tag) + '</span>';
                });
                html += '</div>';
            }
            html += '</div>';
            return html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        console.log('ğŸš€ é¡µé¢åŠ è½½å®Œæˆï¼Œå¼€å§‹åˆå§‹åŒ–...');
        initCategoryTabs();
        initPricingTabs();
        loadApis();
    </script>
</body>
</html>
