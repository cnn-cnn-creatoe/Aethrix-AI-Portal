    <script>
        const outputDiv = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        let logs = [];
        
        function addLog(message, type = 'info') {
            logs.push({ message, type, time: new Date().toLocaleTimeString() });
            updateOutput();
        }
        
        function updateOutput() {
            outputDiv.innerHTML = logs.map(log => {
                const className = `log-${log.type}`;
                return `<div class="log-line ${className}">[${log.time}] ${log.message}</div>`;
            }).join('');
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }
        
        // æ‹¦æˆª console.log
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('âŒ ' + args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog('âš ï¸ ' + args.join(' '), 'warn');
        };
    </script>
