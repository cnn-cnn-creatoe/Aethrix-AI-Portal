app:
  description: ''
  icon: pushpin
  icon_background: '#D5F5F6'
  mode: completion
  name: 文章标题生成器
  use_icon_as_answer_icon: false
dependencies: []
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: react
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    retrieval_model: single
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
  model:
    completion_params:
      frequency_penalty: 0
      max_tokens: 8358
      plugin_web_search: false
      presence_penalty: 0
      stop: []
      temperature: 0.41
      top_p: 0.9
    mode: chat
    name: abab5.5-chat
    provider: minimax
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: 你是文章标题撰写大师。您将根据用户提供的 {{topic}} 和{{keywords}} 生成{{number_of_titles}}
    个有吸引力的标题。请保持标题与内容贴切，简洁明了，不超过 {{word_limit}} 个字，并可以概括全文重点。
  prompt_type: simple
  retriever_resource:
    enabled: false
  sensitive_word_avoidance:
    canned_response: ''
    enabled: false
    words: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
  user_input_form:
  - text-input:
      default: ''
      label: 主题
      max_length: 64
      required: true
      variable: topic
  - text-input:
      default: ''
      label: 关键词
      max_length: 64
      required: true
      variable: keywords
  - select:
      default: ''
      label: 生成标题数量
      options:
      - '5'
      - '10'
      required: true
      variable: number_of_titles
  - select:
      default: ''
      label: 标题字数限制
      options:
      - '10'
      - '20'
      - '30'
      required: true
      variable: word_limit
version: 0.1.5
