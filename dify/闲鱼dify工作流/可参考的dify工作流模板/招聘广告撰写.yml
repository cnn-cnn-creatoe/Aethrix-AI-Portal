app:
  description: ''
  icon: loudspeaker
  icon_background: '#E0F2FE'
  mode: completion
  name: 招聘广告撰写
  use_icon_as_answer_icon: false
dependencies: []
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: react
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    retrieval_model: single
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
  model:
    completion_params:
      frequency_penalty: 0
      max_tokens: 7552
      plugin_web_search: false
      presence_penalty: 0
      stop: []
      temperature: 0.26
      top_p: 0.85
    mode: chat
    name: abab5.5-chat
    provider: minimax
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: 我们公司正在招聘一位 {{title}}，请帮我写一个招聘广告。广告需要包括职位描述、工作要求、工资福利和申请方法。
  prompt_type: simple
  retriever_resource:
    enabled: false
  sensitive_word_avoidance:
    canned_response: ''
    enabled: false
    words: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
  user_input_form:
  - text-input:
      default: ''
      label: 职位
      max_length: 60
      required: true
      variable: title
version: 0.1.5
