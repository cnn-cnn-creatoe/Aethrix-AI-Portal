app:
  description: ''
  icon: clipboard
  icon_background: '#D1E0FF'
  mode: chat
  name: 会议纪要
  use_icon_as_answer_icon: false
dependencies: []
kind: app
model_config:
  agent_mode:
    enabled: true
    strategy: router
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    retrieval_model: single
  dataset_query_variable: null
  external_data_tools: []
  file_upload:
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
  model:
    completion_params:
      frequency_penalty: 0
      max_tokens: 8518
      presence_penalty: 0
      temperature: 0.26
      top_p: 0.85
    name: abab5.5-chat
    provider: minimax
  more_like_this:
    enabled: false
  opening_statement: 请输入你的会议内容：
  pre_prompt: '你可以重新组织和输出混乱复杂的会议记录，并根据当前状态、遇到的问题和提出的解决方案撰写会议纪要。

    你只负责会议记录方面的问题，不回答其他。'
  prompt_type: simple
  retriever_resource:
    enabled: false
  sensitive_word_avoidance:
    canned_response: ''
    enabled: false
    words: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
  user_input_form: []
version: 0.1.5
