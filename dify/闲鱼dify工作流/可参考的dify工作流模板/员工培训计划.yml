app:
  description: ''
  icon: red_haired_man
  icon_background: '#EFF1F5'
  mode: completion
  name: 员工培训计划
  use_icon_as_answer_icon: false
dependencies: []
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: react
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    retrieval_model: single
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
  model:
    completion_params:
      frequency_penalty: 0
      max_tokens: 10123
      plugin_web_search: false
      presence_penalty: 0
      stop: []
      temperature: 0.26
      top_p: 0.85
    mode: chat
    name: abab5.5-chat
    provider: minimax
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: 我需要为公司制定一份关于 {{training_theme}} 的员工培训计划。请帮助我根据以下内容起草本计划：培训目标、课程内容、教学方法、时间安排和预期结果。
  prompt_type: simple
  retriever_resource:
    enabled: false
  sensitive_word_avoidance:
    canned_response: ''
    enabled: false
    words: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
  user_input_form:
  - text-input:
      default: ''
      label: 培训主题
      max_length: 48
      required: true
      variable: training_theme
version: 0.1.5
